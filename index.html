<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar Crop Yield Forecasting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåæ</div>
        <h1>Bihar Crop Yield Forecasting System</h1>
        <p class="description">
            AI-powered crop yield predictions for Bihar districts using machine learning
        </p>
        
        <div class="buttons">
            <a href="#" id="dashboardBtn" class="btn btn-primary">
                üìä Open Dashboard
            </a>
            <a href="#" id="apiBtn" class="btn btn-secondary">
                üìö API Documentation
            </a>
        </div>
        
        <div class="status">
            <p id="statusText">üîÑ Checking system status...</p>
        </div>
    </div>

    <script>
        // Get the current URL and determine ports
        const currentPort = window.location.port || '80';
        const apiPort = currentPort;
        const dashboardPort = parseInt(currentPort) + 1;
        
        // Set button URLs
        document.getElementById('dashboardBtn').href = `${window.location.protocol}//${window.location.hostname}:${dashboardPort}`;
        document.getElementById('apiBtn').href = `${window.location.protocol}//${window.location.hostname}:${apiPort}/docs`;
        
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${window.location.protocol}//${window.location.hostname}:${apiPort}/health`);
                if (response.ok) {
                    document.getElementById('statusText').innerHTML = '‚úÖ System is running properly';
                    document.getElementById('statusText').style.color = '#4CAF50';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('statusText').innerHTML = '‚ö†Ô∏è System is starting up, please wait...';
                document.getElementById('statusText').style.color = '#FF9800';
            }
        }
        
        // Check status on load and every 10 seconds
        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
